{% extends 'base.html' %}
{% block title %}Shows{% endblock title %}
{% load static %}
{% block script %}{% endblock script %}
{% block content %}
<h2>{{message}}</h2>
<div class="shows">
    {% for show in shows.images %}
    {% if show.width == 640 %}
                <img src="{{show.url}}" alt="Image">
            {% endif %}
    {% endfor %}
</div>
{% endblock content %}
